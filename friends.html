    <title>Friends - CoCoa Messenger</title>

<body>

        <div class="status-bar__item">

    <nav class="nav">

            <li class="nav__item"><a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        <h1 class="friends-header__title">Friends</h1>
        <div class="friends-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
