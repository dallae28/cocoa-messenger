<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a31b068d84.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings - Spurs Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__item">
        <span>22:22</span>
      </div>
      <div class="status-bar__item">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html">
            <span class="nav__notification badge">23</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="friends-header">
      <i class="fas fa-chevron-left fa-lg settings-chevron"></i>
      <h1 class="friends-header__title">Settings</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-user-circle"></i></span>
            <span>Account</span>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-lock"></i></span>
            <span>Security</span>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-bullhorn"></i></span>
            <span>Notices</span>
            <div class="badge-new">N</div>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-info-circle"></i></span>
            <span>Version</span>
          </div>
          <span class="settings-list__content">Latest Version</span>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-paint-brush"></i></span>
            <span>Themes</span>
          </div>
          <span class="settings-list__content">White Mode</span>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-flask"></i></span>
            <span>Spurs Lab</span>
            <div class="badge-new">N</div>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-language"></i></span>
            <span>Languages</span>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-list__title-wrapper">
            <span class="settings-list__icon-wrapper"><i class="fas fa-question-circle"></i></span>
            <span>Help</span>
          </div>
        </li>
      </ul>
    </main>

  </body>
</html>
