<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a31b068d84.js"
      crossorigin="anonymous"
    ></script>
    <title>Find - CoCoa Messenger</title>
  </head>
  <body>
    <div class="status-bar fix-on-top">
      <div class="status-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__item">
        <span>22:22</span>
      </div>
      <div class="status-bar__item">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="friends-header fix-on-top">
      <h1 class="friends-header__title">Find</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="header-badge"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    
    <main class="main-screen">
      <section class="main-screen__find-icons">
        <ul class="find-icons icons-list">
          <li class="icons-list__item">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </li>
          <li class="icons-list__item">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </li>
          <li class="icons-list__item">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </li>
          <li class="icons-list__item">
            <i class="fas fa-envelope-square"></i>
            <span>Invite</span>
          </li>
        </ul>
      </section>
      <section class="recommend-friends">
        <h6 class="recommend-friends__title">Recommended Friends</h6>
        <h4 class="recommend-friends__content">You have no recommended friends.</h4>
      </section>

      <section class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <a href="#" class="open-chat__component">
          <div class="open-chat__content">
            <h4>Come On Sonny</h4>
            <h6>#Sonny #Spurs #Korea</h6>
            <div class="open-chat__member-state">
              <img src="css/img/free-icon-tottenham-hotspur-824738.png" alt="tottenham" width="18" height="18" />
              <span class="memeber-count">1070 members | </span>
              <span class="open-chat__active">Active</span>
            </div>
          </div>
          <div class="open-chat__img-wrapper">
            <img src="css/img/son2.jpg" alt="sonny" width="100" height="100"/>
          </div>
        </a>

        <h2 class="a11y-hidden">검색</h2>
        <form action="" class="open-chat__search-form" method="POST">
          <fieldset>
            <legend class="legend">검색 폼</legend>
            <div class="search-form__container">
              <label for="search" class="search-label"/>
              <input type="search" id="search" class="search-form__input" placeholder="# Search now" required />
              <button type="submit" class="search-button"><i class="fas fa-search fa"></i></button>
            </div>
          </fieldset>
        </form>

      </section>
    </main>

  </body>
</html>
