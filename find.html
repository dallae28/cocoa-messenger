<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <script
      src="https://kit.fontawesome.com/a31b068d84.js"
      crossorigin="anonymous"
    ></script>
    <title>Find - CoCoa Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__item">
        <span>22:22</span>
      </div>
      <div class="status-bar__item">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="friends-header">
      <h1 class="friends-header__title">Find</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="header-badge"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    
    <main class="main-screen">
      <section class="main-screen__find-icons">
        <ul class="find-icons">
          <li class="find-icons__item">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </li>
          <li class="find-icons__item">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </li>
          <li class="find-icons__item">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </li>
          <li class="find-icons__item">
            <i class="fas fa-envelope"></i>
            <span>Invite</span>
          </li>
        </ul>
      </section>
      <section class="recommend-friends">
        <h6 class="recommend-friends__title">Recommended Friends</h6>
        <h4 class="recommend-friends__content">You have no recommended friends.</h4>
      </section>

      <section class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </section>
    </main>

  </body>
</html>
