<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kokoa.css">
    <script src="https://kit.fontawesome.com/a31b068d84.js" crossorigin="anonymous"></script>
    <title>Welcome to CoCoa Talk</title>
</head>
<body>
    <div class="body-container">
        <div class="status-bar">
            <div class="status-bar__item">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>22:22</span>
            </div>
            <div class="status-bar__item">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to CoCoa Talk</h1>
            <p class="welcome-header__content">It you have a CoCoa Account, log in with your email or phone number.</p>
        </header>
    
        <form class="login-form" action="">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <input type="submit" value ="Sign Up">
            <a href="#">Find CoCoa Account or Password</a>
        </form>
    </div>
</body>

</html>
