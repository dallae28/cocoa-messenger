<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kokoa.css">
    <script src="https://kit.fontawesome.com/a31b068d84.js" crossorigin="anonymous"></script>
    <title>Welcome to CoCoa Messenger</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>22:22</span>
        </div>
        <div class="status-bar__item">
            <span>200%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Spurs Messenger</h1>
        <p class="welcome-header__content">If you have a Account, log in with your email or phone number.</p>
    </header>
    <form class="login-form" action="" method="">
        <fieldset>
            <legend class="legend">회원 로그인 폼</legend>
            <input type="text" id="userID" placeholder="Email or phone number" required maxlength="30">
            <input type="password" placeholder="Password" required maxlength="20">
            <input type="submit" value="Log In">
            <input type="submit" value ="Sign Up">
            <a href="#">Find Spurs Account or Password</a>
        </fieldset>
    </form>
</body>

</html>
