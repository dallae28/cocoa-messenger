<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a31b068d84.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats - CoCoa Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__item">
        <span>22:22</span>
      </div>
      <div class="status-bar__item">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="friends-header">
      <h1 class="friends-header__title">Chats</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <div class="header-badge"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <section class="chats-visual">
      <a href="/" class="friends-visual__container chats-visual__ads">
        <span class="icon">ad</span>
        <div class="chats-visual__ads-content">
          <div class="img-container">
            <img src="css/img/spurs-uniform.jfif" alt="" width="70"/>
          </div>
          <span class="visual__text">
            Spurs! 30% off until today.
            <br/>
            Don't think, just buy it.
          </span>
        </div>
      </a>
    </section>

    <main class="main-screen">
      <div class="user-component">
        <div class="img-container">
          <img
            class="user-component__avatar avatar-son"
            src="/css/img/SON.jpg"
            alt="Sonny"
            width="90"
            height="60"
          />
        </div>

        <div class="user-component__text">
          <h3 class="user-component__title">Son</h3>
          <h6 class="user-component__subtitle">
            I'll run with only the 1% chance
          </h6>
        </div>

        <div class="user-component__alarm">
          <span class="user-component__time">10:07</span>
          <div class="badge">7</div>
        </div>
      </div>
    </main>

  </body>
</html>
