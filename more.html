<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a31b068d84.js"
      crossorigin="anonymous"
    ></script>
    <title>More - Spurs Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__item">
        <span>22:22</span>
      </div>
      <div class="status-bar__item">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="friends-header">
      <h1 class="friends-header__title">More</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <div class="header-badge"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <img
          class="user-component__avatar component__avatar--xl"
          src="/css/img/profile.jpg"
          alt="myProfile"
        />
        <div class="user-component__text">
          <h3 class="user-component__title">Bae</h3>
          <h6 class="user-component__subtitle">+047 616 717</h6>
        </div>
        <span class="id-card"><i class="fas fa-id-card fa-2x"></i></span>
      </div>
    </main>

  </body>
</html>
